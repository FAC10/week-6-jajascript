<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JAJAScript | Interesting companies</title>
    <link rel="stylesheet" href="./styles.css" class="css">
  </head>
  <body>
    <header><h1>App Name Here</h1></header>

    <section class="companies-form-input">
      <article class="form-container">
        <header class="companies-form-input-header"><h2>Which companies are interesting?</h2></header>
      <form class="form" action="/create-company" method="post">

        <label for="usersName" class="companies-form-label">Your Name
          <input type="text" name="name" id="usersName" value="" placeholder="Your Name" list="dropdown">
        </label>
        <datalist id="dropdown">
          <option value='Akin'>
          <option value='Alexis'>
          <option value='Alice'>
          <option value='Antonio'>
          <option value='Finn'>
          <option value='Jessica'>
          <option value='Joey'>
          <option value='Lucy'>
          <option value='Maja'>
          <option value='Martha'>
          <option value='Oli'>
          <option value='Philippa'>
          <option value='Piotr'>
          <option value='Samatar'>
          <option value='Yvonne'>
          <option value='Zooey'>
        </datalist>

        <label for="companyName" class="companies-form-label">Company Name
          <input type="text" name="company" id="companyName" value="" placeholder="Company Name">
        </label>

        <label for="reasonForInterest" class="companies-form-label">Why are they interesting?
          <textarea name="reason" id="reasonForInterest" value="" placeholder="Reason Why It's Interesting"></textarea>
        </label>
        <button type="submit" name="button">+ Add company</button>
      </form>
      </article>
    </section>

    <section class="companies-results-table">
      <div class="table-container">
         <table id="companies-table">
           <tr class="companies-table-row">
             <th class="th-name">Name</th>
             <th class="th-company">Company</th>
             <th class="th-reason">Reason</th>
           </tr>
         </table>
      </div>
    </section>

  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
