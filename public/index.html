<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JAJAScript | Interesting companies</title>
    <link rel="stylesheet" href="./styles.css" class="css">
  </head>
  <body>
    <header class="page-header"><h1>FAC Connect</h1></header>

    <section class="page-banner">
    </section>

    <section class="companies-form">
      <article class="form-container">
        <header class="companies-form-input-header"><h2>Which companies are interesting to you?</h2></header>
      <form class="form" action="/create-company" method="post">

        <label for="usersName" class="companies-form-label accessible_elem">Your Name</label>
          <select class="companies-form-input" id="usersName" placeholder="Your Name" name="name" >
            <option value=''>Select Your Name</option>
            <option value='Akin'>Akin</option>
            <option value='Alexis'>Alexis</option>
            <option value='Alice'>Alice</option>
            <option value='Antonio'>Antonio</option>
            <option value='Finn'>Finn</option>
            <option value='Jessica'>Jessica</option>
            <option value='Joey'>Joey</option>
            <option value='Lucy'>Lucy</option>
            <option value='Maja'>Maja</option>
            <option value='Martha'>Martha</option>
            <option value='Oli'>Oli</option>
            <option value='Philippa'>Philippa</option>
            <option value='Piotr'>Piotr</option>
            <option value='Samatar'>Samatar</option>
            <option value='Yvonne'>Yvonne</option>
            <option value='Zooey'>Zooey</option>
          </select>


        <label for="companyName" class="companies-form-label accessible_elem">Company Name</label>
          <input type="text" class="companies-form-input" name="company" id="companyName" value="" placeholder="Company Name">

        <label for="reasonForInterest" class="companies-form-label accessible_elem">Why are they interesting?</label>
          <textarea name="reason" class="companies-form-input" id="reasonForInterest" value="" placeholder="Tell us why this company is interesting" rows="6"></textarea>

        <button type="submit" class="companies-form-submit" name="button">+ Add company</button>
      </form>
      </article>
    </section>

    <section class="companies-results-table">
      <article class="table-container">
        <header class="companies-results-header">
          <h2>Companies FAC10 &hearts;s</h2>
        </header>
         <table id="companies-table">
           <tr class="companies-table-row">
             <th class="th-name">Name</th>
             <th class="th-company">Company</th>
             <th class="th-reason">Reason</th>
           </tr>
         </table>
      </article>
    </section>

  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
